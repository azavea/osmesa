---
- hosts: all
  become: True

  pre_tasks:
    - name: Update APT cache
      apt: update_cache=yes cache_valid_time=3600

  roles:
    - { role: "azavea.ntp" }
    - { role: "azavea.python-security" }
    - { role: "azavea.java" }
    - { role: "azavea.git" }
    - { role: "azavea.terraform", terraform_version: "0.10.7"  }
    - { role: "tecris.maven" }
    - { role: "osmesa.aws-cli" }
    - { role: "osmesa.docker" }
    - { role: "osmesa.shellcheck" }
    - { role: "osmesa.env" }
